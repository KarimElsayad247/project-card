<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card example</title>
</head>
<body>
    <div class="project-card">
        <p class="project-discription">
            Project Discription
        </p>
        <div class="card-links">
            <div id="repo-link" class="link">
                <a href="">
                    <img src="github.png" alt="github logo">Github
                </a>
            </div>
            <div id="live-link" class="link">
                <a href="">
                    <img src="antenna.png" alt="antenna icon">Live!
                </a>
            </div>
        </div>
    </div>
</body>
</html>
